<div class="table-column">
    <div class="filter">
        <mat-form-field class="input-filter">
            <input matInput placeholder="Filter" (keyup)="applyFilter($event)" />
        </mat-form-field>
    </div>
    <div class="repositories-table ">
        <table mat-table [dataSource]="data" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let repository"> {{repository.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Repository name</th>
                <td mat-cell *matCellDef="let repository"> {{repository.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let repository; columns: displayedColumns;"
                (click)="onRepositorySelected(repository)"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
    <p-messages></p-messages>
</div>
